<!DOCTYPE html>
<html ng-app="myApp">
<head >
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</head>
<body ng-controller="myController">

<div class="form-group">
<label for="exampleInputEmail1" class="col-sm-2 control-label">UserName</label>
<div class="col-sm-10">
<input type="text" class="form-control" ng-model="username" placeholder="Username"/>
</div>
<div>
<div class="form-group">
<label for="exampleInputEmail1" class="col-sm-2 control-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" ng-model="password" placeholder="password"/>
</div>
<div>
<div class="form-group">
<label for="exampleInputEmail1" class="col-sm-2 control-label">Address</label>
<div class="col-sm-10">
<textarea class="form-control" rows="3"></textarea>
</div>
</div>
<button type="button" class="btn btn-success" >Success</button>
<p ng-bind="username"></p>
</body>
</html>
